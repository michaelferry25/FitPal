<div class="container mt-5">
    <h2>Sign Up</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          class="form-control" 
          placeholder="Choose a username" 
          [(ngModel)]="username" 
          name="username" 
          required
        />
        <div *ngIf="signupForm.submitted && !username" class="text-danger">
          Username is required!
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="Enter your email" 
          [(ngModel)]="email" 
          name="email" 
          required
        />
        <div *ngIf="signupForm.submitted && !email" class="text-danger">
          Email is required!
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Create a password" 
          [(ngModel)]="password" 
          name="password" 
          required
        />
        <div *ngIf="signupForm.submitted && !password" class="text-danger">
          Password is required!
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
