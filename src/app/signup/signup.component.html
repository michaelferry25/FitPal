<div class="container mt-5" style="max-width: 500px;">
  <!-- centres the card and limits its width -->
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Create An Account</h2>
      <p class="text-center text-muted">Register with your details below</p>

      <!-- signup form -->
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="mb-3">
          <!-- first name input -->
          <label for="firstname" class="form-label">Firstname</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            [(ngModel)]="firstname"
            name="firstname"
            required
          />
        </div>
        <div class="mb-3">
          <!-- surname input -->
          <label for="surname" class="form-label">Surname</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            [(ngModel)]="surname"
            name="surname"
            required
          />
        </div>
        <div class="mb-3">
          <!-- date of birth picker -->
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            class="form-control"
            [(ngModel)]="dateOfBirth"
            name="dateOfBirth"
            required
          />
        </div>
        <div class="mb-3">
          <!-- address field -->
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            [(ngModel)]="address"
            name="address"
            required
          />
        </div>
        <div class="mb-3">
          <!-- email input -->
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <!-- confirm email -->
          <label for="confirmEmail" class="form-label">Confirm Email</label>
          <input
            type="email"
            id="confirmEmail"
            class="form-control"
            [(ngModel)]="confirmEmail"
            name="confirmEmail"
            required
          />
        </div>
        <div class="mb-3">
          <!-- password entry -->
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <!-- confirm password -->
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div class="form-check mb-3">
          <!-- terms checkbox -->
          <input
            class="form-check-input"
            type="checkbox"
            id="terms"
            [(ngModel)]="acceptedTerms"
            name="acceptedTerms"
          />
          <label class="form-check-label" for="terms">
            I have read and agree to <a href="#" target="_blank">Terms &amp; Conditions</a>.
          </label>
        </div>

        <!-- submit button disabled until form is valid -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="signupForm.invalid"
        >
          Create Account
        </button>
      </form>

      <!-- link to login if theyâ€™ve already got an account -->
      <div class="text-center mt-3">
        <span>Already Have An Account? </span>
        <a routerLink="/login">Sign In</a>
      </div>
    </div>
  </div>
</div>
