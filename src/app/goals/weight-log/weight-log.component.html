<div class="container mt-5">
  <h2>Track Your Weight</h2>

  <div class="mb-3">
    <input
      type="number"
      class="form-control mb-2"
      [(ngModel)]="weight"
      placeholder="Enter weight (kg)"
    />
    <input
      type="date"
      class="form-control"
      [(ngModel)]="date"
    />
  </div>

  <button class="btn btn-primary" (click)="logWeight()">Add Weight</button>

  <div class="mt-5">
    <canvas id="weightChart"></canvas>
  </div>
</div>
