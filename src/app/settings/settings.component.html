<div class="container mt-5">
    <h2>Settings</h2>
    <form>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkMode" [(ngModel)]="darkMode" name="darkMode">
        <label class="form-check-label" for="darkMode">Dark Mode</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="notifications" [(ngModel)]="notifications" name="notifications">
        <label class="form-check-label" for="notifications">Enable Notifications</label>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </div>
